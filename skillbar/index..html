<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Skill bar</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/754f4ab304.js" crossorigin="anonymous"></script>
</head>
<body>
    
    <div class="skill-section">
        <h2><i class="fas fa-asterisk"></i> Skills</h2>

        <div class="what">HTML</div>
        <div class="skill-contianer">
            <div class="skill s1 load">
                <span>80%</span>
            </div>
        </div>

        <div class="what">CSS</div>
        <div class="skill-contianer">
            <div class="skill s2 load">
                <span>78%</span>
            </div>
        </div>

        <div class="what">JavaScript</div>
        <div class="skill-contianer">
            <div class="skill s3 load">
                <span>70%</span>
            </div>
        </div>

        <div class="what">React.js</div>
        <div class="skill-contianer">
            <div class="skill s4 load">
                <span>65%</span>
            </div>
        </div>

        <div class="what">Wordpress</div>
        <div class="skill-contianer">
            <div class="skill s5 load">
                <span>80%</span>
            </div>
        </div>
    </div>

</body>
</html>
